<html lang="en">
   <head>
      <meta charset="UTF-8">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet href=https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet"/>
      
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>
    <body>
      <div class="wrapper">
             <nav class="navbar">
                    <input type="checkbox" id="check" style="color: blue;">
                    <label class="logo" >Flight</label>
                    <ul>
                       <li><a class="active" href="#" [routerLink]="['']">Home</a></li>
                       <li class="nav-item " >
                        <a class="nav-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginmodal" style="background-color:blanchedalmond"  style="width:auto;" >Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupmodal" style="background-color:blanchedalmond"  style="width:auto;">Register</a>
                      </li>
                    </ul>
                    <label for="check" class="checkbtn">
                       <i class="fas fa-bars"></i>
                </label>
             </nav>
             
             <section>
                    <div class="titles">
                <h1 style="padding-top: 150px;">Travel Website</h1>
                
                <p style=" font-size: 20px;">
               Happiness is looking down on your next destination from your planes window
                </p>
               </div>
             </section>
            </div>
            
             <!-- -----------------------LOGIN MODAL---------------------------- -->
             <div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <app-login></app-login>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
            <div class="container" >
                <div class="row">
                  <div class="col-lg-2 col-md-6 single-footer-widget">
                  <div class="footer" style="
                  position: fixed;
                  left: 0;
                  bottom: 0;
                  width: 100%;
                  background-color: rgb(166, 219, 250);
                  color: black;
                  text-align: center;">
                  
                    <a href="https://www.facebook.com/adcd/"><i class="fab fa-facebook"></i></a>&nbsp;&nbsp;
                    <a href="https://www.instagram.com/abcd/"><i class="fab fa-instagram"></i></a>&nbsp;&nbsp;
                    <a href="https://www.linkedin.com/in/niharikaVankipuram/"><i class="fab fa-linkedin-in"></i></a>&nbsp;&nbsp;
                    <p>Copyright Â© 2021. Indian Airways </p>
                    <!-- <a href="https://m.facebook.com/" ><i class="fab fa-facebook"></i></a> -->
                  </div>
                </div>
                </div>
            <!-- --------------------------------REGISTRATION MODAL------------------------------- -->
            <div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <app-registration></app-registration>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
