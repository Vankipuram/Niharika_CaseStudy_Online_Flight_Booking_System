<div class="card-header" style="background-color: #DEE09D;">
    <h1 class="card-title" style="text-align:center">User Registration</h1>
  </div>
  <form #registrationform="ngForm" (ngSubmit)="registerUser()">
    <!-- {{loginform.form.valid}} -->
    <!-- <small [class.text-danger]="msg==500">{{msg}}</small> -->
    <div class="form-group" style="background-color: #DEE09D;">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.useremail"
        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
      <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid EmailId</small>
      </div>
  
    </div>
    <div class="form-group" style="background-color: #DEE09D;">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
        required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>
  
  
    <div class="form-group" style="background-color: #DEE09D;">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword"
        #cpassword="ngModel" (ngModel)="user.password" required #password="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and
        Confirm password must be same</small>
    </div>
  
    <button [disabled]="registrationform.form.invalid" type="submit" class="btn btn-info">Register</button>
  </form>
