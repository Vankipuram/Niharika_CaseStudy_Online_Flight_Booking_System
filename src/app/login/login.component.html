<div class="card-header">
    <h1 class="card-title" style="text-align: center">Login</h1>
  </div>

<div class="card-body ml-2" >    

    <form #loginform="ngForm" (ngSubmit)="loginUser()">
    
     <!-- {{loginform.form.valid}} -->
      <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.useremail" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched">
          <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid EmailId</small>
          </div>

        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" >Login</button>
       
      </form>
      <!-- <small class="float-right" (click)="gotoregistration()">New user ? Register here</small> -->
      <!-- <small class="float-right" [routerLink]="['/registration']">New user ? Register here</small> -->
</div>
