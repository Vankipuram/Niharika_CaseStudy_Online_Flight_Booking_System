  <body style="background-color: rgb(206, 241, 192);">
    <nav class="navbar navbar-light bg-primary" >
        <div class="container-fluid" >
            <h2>Admin Section</h2>
            <div class="d-flex">
                <button (click)="clickAdd()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Flight</button>&nbsp;
                <button type="button" class="btn btn-info" [routerLink]="['']">Logout</button>
            </div>
        </div>
    </nav>

    <br><br>

      
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">flightId</th>
              <th scope="col">flightName</th>
              <th scope="col">Source</th>
              <th scope="col">Destination</th>
              <th scope="col">Date</th>
              <th scope="col">Fare</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let flight of flights">
              <td>{{flight.flightId}}</td>
              <td>{{flight.flightName}}</td>
              <td>{{flight.flightFrom}}</td>
              <td>{{flight.flightTo}}</td>
              <td>{{flight.date}}</td>
              <td>{{flight.fare}}</td>
              <td>
                  <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditflight(flight)">Edit</button>&nbsp;&nbsp;
                  <button class="btn btn-danger" (click)="deleteflight(flight.flightId)">Delete</button>
              </td>
            </tr>
           
          </tbody>
        </table>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Flight</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                <div class="mb-3">
                  <label  class="form-label">FlightId</label>
                  <input type="number" formControlName="flightId" class="form-control" placeholder="Enter Id" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label  class="form-label">Flight Name</label>
                  <input type="text" formControlName="flightName" class="form-control" placeholder="Enter Name" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Source</label>
                    <input type="text" formControlName="flightFrom" class="form-control" placeholder="Enter Source" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Destination</label>
                    <input type="text" formControlName="flightTo" class="form-control" placeholder="Enter Destination" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Date</label>
                    <input type="date" formControlName="date" class="form-control" placeholder="Select date" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Fare</label>
                    <input type="number" formControlName="fare" class="form-control" placeholder="Enter Fare" id="exampleInputPassword1">
                  </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addflights()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateflights()">Update Details</button>
        </div>
      </div>
    </div>
      </div>
